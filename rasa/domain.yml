intents:
  - saludar
  - despedirse
  - afirmar
  - negar
  - estado_feliz
  - estado_triste
  - desafio_bot

responses:
  utter_saludar:
    - text: "¡Hola! ¿Cómo estás?"

  utter_alegrar:
    - text: "No te olvides de seguirnos en nuestras redes sociales: <a href='https://www.facebook.com/biblioteca.ffyl.uncuyo/' target='_blank'>Facebook</a> <a href='https://www.instagram.com/biblioteca.ffyl.uncuyo/' target='_blank'>Instagram</a>"

  utter_ayudo_eso:
    - text: "¿Ya nos seguías en Facebook e Instagram?"

  utter_feliz:
    - text: "¿En qué te puedo ayudar?"

  utter_despedirse:
    - text: "Adiós"

  utter_soy_un_bot:
    - text: "Soy un bot, entrenado por la Biblioteca."

  utter_seguinos:
    - text: "¡Te invitamos a seguirnos en nuestras redes sociales para estar al tanto de todas las novedades!"

  utter_cantidad_libros:
    - text: "Podés retirar 6 libros a domicilio y 3 libros si son de consulta en la sala."

  utter_dias_prestamo:
    - text: "El préstamo a domicilio es por 7 días, el de sala de lectura es por el día."

