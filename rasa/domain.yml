    - text: "Se aplica suspensión de 5 días por cada día de atraso del material, y de 30 días cuando el libro es de consulta a sala."

  utter_consultar_coleccion:
    - text: "Podrás acceder a través del fichero catalográfico ubicado en Sala de Lectura y también al catálogo colectivo https://bibliotecas.uncuyo.edu.ar/"

  utter_donacion_libros:
    - text: "La Biblioteca recibe donaciones previa autorización de la Directora."
  
  utter_horarios_biblioteca:
    - text: "La Biblioteca atiende de lunes a viernes. Estos son los horarios:\n- Préstamos: 8:00 a 13:00 y de 15:00 a 20:00\n- Hemeroteca: 8:00 a 13:00 y de 15:00 a 18:00 \n- Sala de Lectura: 8:00 a 20:00 \n- Procesos Técnicos: 8:00 a 20:45"

  utter_ya_nos_seguias:
    - text: "¡Gracias por seguirnos! ¿En qué más te puedo ayudar?"

actions:
  - action_informar_servicios
  - action_informar_ubicacion

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true